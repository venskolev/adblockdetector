<form method="post" action="{U_ACTION}" style="max-width: 600px; margin: auto; background: #f9f9f9; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <fieldset style="border: none; padding: 0;">
        <legend style="font-size: 1.5em; font-weight: 600; color: #333; margin-bottom: 15px;">
            AdBlock JavaScript Code
        </legend>

        <div style="margin-bottom: 15px;">
            <label for="adblock_js_code" style="display: block; font-weight: 600; color: #555; margin-bottom: 5px;">
                JavaScript Code:
            </label>
            <textarea name="adblock_js_code" id="adblock_js_code" rows="10" style="width: 100%; padding: 10px; font-size: 1em; border: 1px solid #ccc; border-radius: 4px; resize: vertical; background: #fff; color: #333;">{ADBLOCK_JS_CODE}</textarea>
        </div>

        <div style="display: flex; align-items: center; justify-content: space-between;">
            <p style="font-size: 0.85em; color: #888; margin: 0;">
                <strong>Note:</strong> After updating the JavaScript code, please <strong>clear the site cache</strong> to apply changes.
            </p>
            <input type="submit" id="submit" name="submit" value="Save" style="padding: 10px 20px; font-size: 1em; color: #fff; background-color: #4CAF50; border: none; border-radius: 4px; cursor: pointer; transition: background 0.3s ease;">
        </div>
    </fieldset>

    <footer style="margin-top: 20px; text-align: center; font-size: 0.9em; color: #666;">
        <hr style="border: 0; border-top: 1px solid #ddd; margin: 15px 0;">
        <div style="margin-bottom: 10px;">
            <img src="https://alfatrex.com/assets/logo800x618.png" alt="Alfa Trex Logo" style="height: 40px; vertical-align: middle;">
        </div>
        <p>
            Developed by <strong>Vens Kolev</strong> for <a href="https://alfatrex.com" target="_blank" style="color: #4CAF50; text-decoration: none;">Алфа Трекс ООД</a>
        </p>
    </footer>
</form>
